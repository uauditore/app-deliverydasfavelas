    compileSdkVersion 34

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.deliverydfavelas.cliente"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 7
        versionName "1.0.7"
        multiDexEnabled true

        resValue "string", "app_name", "Delivery das Favelas"
        resValue "string", "google_map_key", "AIzaSyDHvHnJ2YmY6_Rg3D4D1Bwr9aJ5ZBojZUA"

        resValue "string", "deep_url", "deliverydasfavelas.app.br"
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
